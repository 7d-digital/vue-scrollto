<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>vue-scrollto examples</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html, body {
            font-family: sans-serif;
        }

        .vue-logo {
            width: 200px;
            height: auto;
        }

        .btn {
            display: inline-block;
            outline: none;
            padding: 10px 30px;
            /*background: #4fc08d;*/
            background: white;
            /*border: 1px solid #4fc08d;*/
            border: 1px solid #ccc;
            color: #333;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
        }

        .btn:hover {
            border-color: #4fc08d;
            color: #4fc08d;
            text-decoration: none;
        }

        #app {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center {
            text-align: center;
        }

        h3 {
            color: #999999;
        }

        .features {
            text-align: left;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="center">
        <h1>vue-scrollto</h1>
        <h3>Scrolling to elements was never this easy!</h3>

        <ul class="features">
            <li>Scroll to any element on page</li>
            <li>Scroll inside any container</li>
            <li>Customize how scrolling behaves</li>
        </ul>

        <p>
            <a href="https://github.com/rigor789/vue-scrollto" class="btn">Github</a>
            <a href="#/docs" class="btn">Docs</a>
        </p>
    </div>
</div>
</body>
</html>
